            parent_route: apachecms_backend_industries

apachecms_backend_industries_update:
    path:     /update/{id}
    defaults: { _controller: ApachecmsBackendBundle:Industries:update }
    methods: [PUT]
    options:
        breadcrumb:
            label: Editar
            parent_route: apachecms_backend_industries

apachecms_backend_industries_delete:
    path:     /delete/{id}
    defaults: { _controller: ApachecmsBackendBundle:Industries:delete }
